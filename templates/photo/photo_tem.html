<div class="card-deck">
    <div class="card-deck">
      <div class="card">
          {% if a %}
              <a href="{{photo.get_absolute_url}}">
                <img class="card-img-top" src="{{ photo.image.url }}" alt="Card image cap">
              </a>
          {% else %}
            <img class="card-img-top" src="{{ photo.image.url }}" alt="Card image cap">
          {%endif %}

        <div class="card-body">
          <h5 class="card-title">
            {% if like %}

              <button type="submit" onclick="unlike({{id}},{{photo.pk}})"id="{{id}}" class="like"></button>

            {% elif not like %}

              <button onclick="like({{id}},{{photo.pk}})"id="{{id}}" class="unlike"></button>

          {% endif %}
          <span id="like{{id}}">{{ photo.like }}</span>
          <br>
          {{ photo.author.username }}
          </h5>
          <p class="card-text">{{ photo.description }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ photo.publish_date}}</small>
        </div>
      </div>
    </div>
</div>
