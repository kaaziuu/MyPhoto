{% extends 'base.html' %}

{% block content %}
<h1>{{ w }}</h1>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{{w}}">
</form>
{% if w == "register" %}
<a href="/accounts/login">login</a>
{% else %}
<a href="/accounts/register">register</a>
{% endif %}

{% endblock %}
